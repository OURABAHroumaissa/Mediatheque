<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{produit.nom}}</mat-card-title>
    </mat-card-header>
    <div *ngIf="produit.img != ''">
      <img mat-card-image src="{{produit.img}}" alt="Photo">
    </div>
    <mat-card-content>
      <p>
        {{produit.synopsis}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
    </mat-card-actions>
  </mat-card>
